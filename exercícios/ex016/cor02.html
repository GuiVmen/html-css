<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {     /* Configurações Globais da CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to left, #FFCA52, #FF7443, #F04C5C, #B737A6, #8B38C7, #5459CA);

            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente  </h1>
</body>
</html>
